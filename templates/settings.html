<div class="container-fluid">

		<div class="row-fluid">
			<div class="span12">
				<legend>Game settings</legend>
			</div>		
		</div>
		
		<p class="muted">Please note that changing games settings will reset your current progress</p>
			
		<div class="row-fluid">
			<div class="span4 offset4">
				<label>Language of questions: </label>
				<select ng-model="questionsLanguage" ng-options="element.value for element in allQuestionsLanguage"></select>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="span4 offset4">
				<label>Type of questions: </label>
				<select ng-model="questionsType" ng-options="element.value for element in allQuestionsType"></select>
			</div>
		</div>
		
		<div class="row-fluid">
			<div class="offset4">
				<button				
					class="btn btn-primary"
					type="button">
					Restart
				</button>	
			</div>			
		</div>			

</div>
