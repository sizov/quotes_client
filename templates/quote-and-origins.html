<div class="container-fluid">
	
	<div class="row-fluid">	  
		<legend><h1>{{quote}}</h1></legend>
		<div class="span6 offset3 well">	  
			<ul class="unstyled">			
				<li ng-repeat="origin in origins">				
					<button
						ng-class="getOriginButtonClass(origin, allCorrectAnswers)"
						ng-click="originClickHandler(quote, origin)"
						ng-disabled="answerVerificationReceived"
						type="button">
							{{origin}}
					</button>
				</li>
			</ul>
			<div>
				<span>{{quotesAsked}} / {{quotesInSet}}</span>
				<button				
					class="btn btn-inverse pull-right"
					type="button"
					ng-show="answerVerificationReceived"
					ng-click="nextClickHandler()">
						>>
				</button>
			<div>
		</div>		
	</div>

</div>
